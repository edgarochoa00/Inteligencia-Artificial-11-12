<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovateStream - Perfiles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .profile-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Perfiles</h1>
        <div id="profilesContainer"></div>
    </div>

    <script>
        // Función para generar nombres aleatorios
        function generarNombre() {
            const nombres = ["Juan", "Ana", "Luis", "María", "Carlos", "Sofía", "Pedro", "Laura", "Jorge", "Lucía"];
            const apellidos = ["Pérez", "Gómez", "Martínez", "López", "García", "Rodríguez", "Fernández", "Díaz", "Hernández", "Moreno"];
            const nombre = nombres[Math.floor(Math.random() * nombres.length)];
            const apellido = apellidos[Math.floor(Math.random() * apellidos.length)];
            return `${nombre} ${apellido}`;
        }

        // Función para generar una ciudad aleatoria
        function generarCiudad() {
            const ciudades = ["Madrid", "Barcelona", "Valencia", "Sevilla", "Zaragoza", "Málaga", "Murcia", "Palma", "Bilbao", "Alicante"];
            return ciudades[Math.floor(Math.random() * ciudades.length)];
        }

        // Generar más de 100 perfiles
        const profiles = [];
        for (let i = 1; i <= 100; i++) {
            const profile = {
                id: i,
                name: generarNombre(),
                age: Math.floor(Math.random() * 50) + 18, // Edad entre 18 y 67
                city: generarCiudad(),
                image: `https://picsum.photos/100/100?random=${i}` // Imagen aleatoria
            };
            profiles.push(profile);
        }

        // Guardar la base de datos en LocalStorage
        localStorage.setItem('profiles', JSON.stringify(profiles));

        // Mostrar los perfiles en la página
        const profilesContainer = document.getElementById('profilesContainer');
        profiles.forEach(profile => {
            const profileCard = `
                <div class="profile-card d-flex align-items-center">
                    <img src="${profile.image}" alt="${profile.name}">
                    <div>
                        <h3>${profile.name}</h3>
                        <p><strong>Edad:</strong> ${profile.age}</p>
                        <p><strong>Ciudad:</strong> ${profile.city}</p>
                    </div>
                </div>
            `;
            profilesContainer.innerHTML += profileCard;
        });
    </script>
</body>
</html>
